<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Admission Form</title>
  <style>
    /* Body Styling with gradient background */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad390, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Form Container */
    .form-container {
      background: linear-gradient(135deg, #ffffff, #f7f9fc);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 480px;
      border: 3px solid transparent;
      background-clip: padding-box, border-box;
      background-origin: border-box;
    }

    /* Title */
    .form-title {
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 25px;
      background: linear-gradient(90deg, #ff512f, #dd2476, #24c6dc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Form Group */
    .form-group {
      margin-bottom: 20px;
    }

    /* Labels */
    .form-label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    /* Inputs & Select */
    .form-input,
    .form-select {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      background: #fdfdfd;
      transition: all 0.4s ease;
    }

    .form-input:focus,
    .form-select:focus {
      border-color: #ff512f;
      box-shadow: 0 0 10px rgba(255, 81, 47, 0.6);
      outline: none;
      background: #fff5f5;
    }

    /* Checkbox Group */
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .checkbox-label {
      margin-left: 8px;
      font-size: 14px;
      color: #444;
    }

    .checkbox-label a {
      color: #dd2476;
      text-decoration: none;
      font-weight: 600;
    }

    .checkbox-label a:hover {
      text-decoration: underline;
    }

    /* Button with rainbow gradient */
    .submit-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #ff512f, #dd2476, #24c6dc, #36d1dc);
      background-size: 300% 300%;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: gradientButton 6s ease infinite;
    }

    .submit-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    @keyframes gradientButton {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Error Message */
    .error-message {
      color: #ff1744;
      font-size: 13px;
      margin-top: 4px;
    }

    /* Success Message */
    #success-message {
      margin-top: 20px;
      padding: 14px;
      border-radius: 10px;
      background: linear-gradient(135deg, #a8e063, #56ab2f);
      color: #fff;
      font-weight: 600;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 class="form-title">ðŸŽ“ Student Admission Form</h2>

    <form id="admissionForm">
      <!-- Full Name -->
      <div class="form-group">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-input" placeholder="John Doe">
        <p id="fullNameError" class="error-message"></p>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-input" placeholder="john.doe@example.com">
        <p id="emailError" class="error-message"></p>
      </div>

      <!-- DOB -->
      <div class="form-group">
        <label for="dateOfBirth" class="form-label">Date of Birth</label>
        <input type="date" id="dateOfBirth" class="form-input">
        <p id="dateOfBirthError" class="error-message"></p>
      </div>

      <!-- Course Selection -->
      <div class="form-group">
        <label for="course" class="form-label">Select Course</label>
        <select id="course" class="form-select">
          <option value="">-- Please Select --</option>
          <option value="computer_science">Computer Science Engineering</option>
          <option value="computer_science">Computer Science Engineering(Data Science)</option>
          <option value="computer_science">Computer Science Engineering(AIML)</option>
          <option value="electrical_engineering">Electronics Communication Engineering</option>
          <option value="business_administration">Business Administration</option>
          <option value="arts_humanities">Arts & Humanities</option>
        </select>
        <p id="courseError" class="error-message"></p>
      </div>

      <!-- Terms -->
      <div class="checkbox-group">
        <input type="checkbox" id="terms" class="form-checkbox">
        <label for="terms" class="checkbox-label">
          I agree to the <a href="#">terms and conditions</a>
        </label>
        <p id="termsError" class="error-message" style="margin-left:8px;"></p>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" class="submit-button">ðŸš€ Submit Admission</button>
      </div>
    </form>

    <!-- Success Message -->
    <div id="success-message">
      âœ… Form submitted successfully! We'll be in touch soon.
    </div>
  </div>

  <script>
    const admissionForm = document.getElementById('admissionForm');
    const successMessage = document.getElementById('success-message');

    admissionForm.addEventListener('submit', function(event) {
      event.preventDefault();
      if (validateForm()) {
        successMessage.style.display = "block";
        admissionForm.reset();
      } else {
        successMessage.style.display = "none";
      }
    });

    function validateForm() {
      let isValid = true;

      const fullNameInput = document.getElementById('fullName');
      const emailInput = document.getElementById('email');
      const dateOfBirthInput = document.getElementById('dateOfBirth');
      const courseSelect = document.getElementById('course');
      const termsCheckbox = document.getElementById('terms');

      const fullNameError = document.getElementById('fullNameError');
      const emailError = document.getElementById('emailError');
      const dateOfBirthError = document.getElementById('dateOfBirthError');
      const courseError = document.getElementById('courseError');
      const termsError = document.getElementById('termsError');

      // Name validation
      if (fullNameInput.value.trim() === '') {
        fullNameError.textContent = 'Full Name is required.';
        isValid = false;
      } else {
        fullNameError.textContent = '';
      }

      // Email validation
      const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      if (emailInput.value.trim() === '') {
        emailError.textContent = 'Email Address is required.';
        isValid = false;
      } else if (!emailRegex.test(emailInput.value.trim())) {
        emailError.textContent = 'Please enter a valid email address.';
        isValid = false;
      } else {
        emailError.textContent = '';
      }

      // DOB validation
      if (dateOfBirthInput.value === '') {
        dateOfBirthError.textContent = 'Date of Birth is required.';
        isValid = false;
      } else {
        const selectedDate = new Date(dateOfBirthInput.value);
        if (selectedDate > new Date()) {
          dateOfBirthError.textContent = 'Date of Birth cannot be in the future.';
          isValid = false;
        } else {
          dateOfBirthError.textContent = '';
        }
      }

      // Course validation
      if (courseSelect.value === '') {
        courseError.textContent = 'Please select a course.';
        isValid = false;
      } else {
        courseError.textContent = '';
      }

      // Terms validation
      if (!termsCheckbox.checked) {
        termsError.textContent = 'You must agree to the terms and conditions.';
        isValid = false;
      } else {
        termsError.textContent = '';
      }

      return isValid;
    }
  </script>
</body>
</html>
